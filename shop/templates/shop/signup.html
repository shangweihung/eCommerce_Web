{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
    {% if category %}
        {{ category.name }} 
    {% else %} 
        Products
    {% endif %}
{% endblock %}

{% block content %}

    <div class="container-fluid h-100" style="margin-top: 10%; margin-bottom: 10%">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1" style="font-size: 24px; font-weight:300">
        <p style="font-size:60px; font-weight: 1000">Sign up</p>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class='btn btn-default' type="submit">Sign up</button>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
